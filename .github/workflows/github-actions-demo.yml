name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/582173357117/locations/global/workloadIdentityPools/deploying-from-github-actions/providers/my-provider'
          service_account: 'deploy-from-github-actions@funyadb.iam.gserviceaccount.com'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: ./gradlew nativeBuild
      - name: copy to staging
        run: |
          cp ${{ github.workspace }}/build/native/nativeCompile/graal-server ${{ github.workspace }}/staging
      - id: 'deploy'
        uses: 'google-github-actions/deploy-appengine@v1'
        with:
          credentials: ${{ steps.auth.outputs.credentials }}
          project_id: 'funyadb'
          promote: true
          version: 'v1'
          app: 'funyadb'
          working_directory: '${{ github.workspace }}/staging'